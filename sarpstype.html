 <!DOCTYPE html>
<html lang="en">
    <head>
	     <meta charset="UTF-8">
		 <meta name="viewport" content="width=device-width,initial-scale=1.0">
		 <title>SarpsType</title>
		 <link rel="stylesheet" href="sarpstype.css" media="screen">
	</head>
	<body>
		
		<div class="display-container">
			<div class="display-item">
				<div class="sentence-display">quote</div>
				<div class="score-container">
				<h2 class="score-text">
					score
				</h2>
				<h1  id="score">
					0
				</h1>
				</div>
			</div>
			
			<textarea class="quote-input" autofocus>quote</textarea>
			<p class="next"> Click next to continue</p>
		</div>
		
		<div class="keyboard-container">
			<div class="row-one">
				<button id="key-first">~</button>
				<button id="key-one">1</button>
				<button id="key-two">2</button>
				<button id="key-three">3</button>
				<button id="key-four">4</button>
				<button id="key-five">5</button>
				<button id="key-six">6</button>
				<button id="key-seven">7</button>
				<button id="key-eight">8</button>
				<button id="key-nine">9</button>
				<button id="key-zero">0</button>
				<button id="key-dash">-</button>
				<button id="key-equal">=</button>
				<button id="key-backspace">NEXT</button>
			</div>
			<div class="row-two">
				<button id="key-tab">Tab</button>
				<button id="key-q">Q</button>
				<button id="key-w">W</button>
				<button id="key-e">E</button>
				<button id="key-r">R</button>
				<button id="key-t">T</button>
				<button id="key-y">Y</button>
				<button id="key-u">U</button>
				<button id="key-i">I</button>
				<button id="key-o">O</button>
				<button id="key-p">P</button>
				<button id="key-boxopen">[</button>
				<button id="key-boxclose">]</button>
				<button id="key-backslash">\</button>
			</div>
			<div class="row-three">
				<button id="key-caps">Caps</button>
				<button id="key-a">A</button>
				<button id="key-s">S</button>
				<button id="key-d">D</button>
				<button id="key-f">F</button>
				<button id="key-g">G</button>
				<button id="key-h">H</button>
				<button id="key-j">J</button>
				<button id="key-k">K</button>
				<button id="key-l">L</button>
				<button id="key-comapoint">;</button>
				<button id="key-haifin">'</button>
				<button id="key-enter">ENTER</button>
			</div>
			<div class="row-four">
				<button id="key-shift">Shift</button>
				<button id="key-z">Z</button>
				<button id="key-x">X</button>
				<button id="key-c">C</button>
				<button id="key-v">V</button>
				<button id="key-b">B</button>
				<button id="key-n">N</button>
				<button id="key-m">M</button>
				<button id="key-lessthan"><</button>
				<button id="key-greaterthan">></button>
				<button id="key-questionmark">?</button>
				<button id="key-shift">shift</button>
			</div>
			<div class="row-five">
				<button id="key-control">Ctrl</button>
				<button id="key-windows">Win</button>
				<button id="key-alt">Alt</button>
				<button id="key-space">Space</button>
				<button id="key-alt">Alt</button>
				<button id="key-windows">Win</button>
				<button id="key-control">Ctrl</button>
			</div>
		</div>
		<script src="sarpstype.js"></script>
	</body>
</html>
